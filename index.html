<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Lenia - Toybox</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <script src="js/config_form.js"></script>
  </head>
  <body>

    <div id="content">
      <div id="renderArea">
        <canvas id="emscriptenCanvas" width="800" height="600" tabindex=-1></canvas>
        <p id="errorText">Loading...</p>
      </div>

      <fieldset>
        <legend>Configuration</legend>

        <button onclick='restart();'>Restart</button>
        <br />

        <table>
          <tr>
            <td>
              <label for="width">Width</label>
              <input id="width"  type="text" oninput='set_config("width");'  value="800" />
            </td>
            <td>
              <label for="height">Height</label>
              <input id="height" type="text" oninput='set_config("height");' value="600" />
            </td>
          </tr>
          <tr>
            <select id="startup" onchange='set_config("startup");'>
              <option value="" selected>(Random)</option>
              <option value="startups/orbium.bmp">Orbium</option>
            </select>
          </tr>
        </table>
      </fieldset>
    </div>
    <hr />

    <textarea id="loggerOutput" rows="10" readonly></textarea>

  </body>
</html>
