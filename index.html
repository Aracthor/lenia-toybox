<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Lenia - Toybox</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <script src="js/config_form.js"></script>
  </head>
  <body>

    <div id="content">
      <div id="renderArea">
        <canvas id="emscriptenCanvas" width="800" height="600" tabindex=-1></canvas>
        <p id="errorText">Loading...</p>
      </div>

      <fieldset>
        <legend>Configuration</legend>

        <button onclick='restart();'>Restart</button>
        <br />

        <fieldset>
          <legend>Grid</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="width">Width</label>
                </td>
                <td>
                  <input id="width"  type="text" oninput='input_config("width");'  value="800" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="height">Height</label>
                </td>
                <td>
                  <input id="height" type="text" oninput='input_config("height");' value="600" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="framerate">Framerate</label>
                </td>
                <td>
                  <input id="framerate" type="text" oninput='input_config("framerate");' value="60" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="startup">Startup</label>
                </td>
                <td>
                  <select id="startup" onchange='input_config("startup");'>
                    <option value="" selected>(Random)</option>
                    <option value="startups/orbium.bmp">Orbium</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="pause">Pause start</label>
                </td>
                <td>
                  <input id="pause" type="checkbox" onchange='input_config("pause");' />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
 
        <fieldset>
          <legend>Algorithm</legend>
          <label for="preset">Preset</label>
          <select id="preset" onchange='set_preset();'>
            <option value="conway-life">Conway's life</option>
            <option value="bosco-rule">Bosco's rule</option>
            <option value="primordia">Primordia</option>
            <option value="primordia-proto-lenia">Primordia Proto-Lenia</option>
            <option value="lenia" selected>Lenia</option>
            <option value="(custom)" hidden>(Custom)</option>)
          </select>
          <hr />
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="algorithm">Algorithm</label>
                </td>
                <td>
                  <select id="algorithm" onchange='input_algorithm();'>
                    <option value="larger-than-life">Larger than life</option>
                    <option value="primordia">Promordia</option>
                    <option value="lenia" selected>Lenia</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="range">Range</label>
                </td>
                <td>
                  <input id="range" type="text" onchange='input_algorithm_config("range");' value=15 />
                </td>
              </tr>
              <tr id="survival_range_field" hidden=true>
                <td>
                  Survival Range
                </td>
                <td>
                  <input id="survival_range_min" type="text" onchange='input_algorithm_config("survival_range_min");' value=2 />
                  <input id="survival_range_max" type="text" onchange='input_algorithm_config("survival_range_max");' value=3 />
                </td>
              </tr>
              <tr id="birth_range_field" hidden=true>
                <td>
                  Birth Range
                </td>
                <td>
                  <input id="birth_range_min" type="text" onchange='input_algorithm_config("birth_range_min");' value=3 />
                  <input id="birth_range_max" type="text" onchange='input_algorithm_config("birth_range_max");' value=3 />
                </td>
              </tr>
              <tr id="timestamp_field">
                <td>
                  <label for="timestamp">Timestamp</label>
                </td>
                <td>
                  <input id="timestamp" type="text" onchange='input_algorithm_config("timestamp");' value=10 />
                </td>
              </tr>
              <tr id="kernel_gauss_field">
                <td>
                  <label for="timestamp">Kernel Gauss</label>
                </td>
                <td>
                  <input id="kernel_center" type="text" onchange='input_algorithm_config("kernel_center");' value=0.5 />
                  <input id="kernel_width"  type="text" onchange='input_algorithm_config("kernel_width");'  value=0.15 />
                </td>
              </tr>
              <tr id="growth_gauss_field">
                <td>
                  <label for="timestamp">Growth Gauss</label>
                </td>
                <td>
                  <input id="growth_center" type="text" onchange='input_algorithm_config("growth_center");' value=0.135 />
                  <input id="growth_width"  type="text" onchange='input_algorithm_config("growth_width");'  value=0.014 />
                </td>
              </tr>
            </tbody>
          </table>
      </fieldset>
    </div>
    <hr />

    <textarea id="loggerOutput" rows="10" readonly></textarea>

  </body>
</html>
