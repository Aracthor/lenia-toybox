<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Lenia - Toybox</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <script src="js/config_form.js"></script>
  </head>
  <body>

    <div id="content">
      <div id="renderArea">
        <canvas id="emscriptenCanvas" width="800" height="600" tabindex=-1></canvas>
        <p id="errorText">Loading...</p>
      </div>

      <fieldset>
        <legend>Configuration</legend>

        <button onclick='restart();'>Restart</button>
        <br />

        <fieldset>
          <legend>Grid</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="width">Width</label>
                </td>
                <td>
                  <input id="width"  type="text" oninput='set_config("width");'  value="800" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="height">Height</label>
                </td>
                <td>
                  <input id="height" type="text" oninput='set_config("height");' value="600" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="startup">Startup</label>
                </td>
                <td>
                  <select id="startup" onchange='set_config("startup");'>
                    <option value="" selected>(Random)</option>
                    <option value="startups/orbium.bmp">Orbium</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="pause">Pause start</label>
                </td>
                <td>
                  <input id="pause" type="checkbox" onchange='set_config("pause");' />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
 
        <fieldset>
          <legend>Algorithm</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="algorithm">Algorithm</label>
                </td>
                <td>
                  <select id="algorithm" onchange='set_algorithm();'>
                    <option value="larger-than-life">Larger than life</option>
                    <option value="primordia">Promordia</option>
                    <option value="lenia" selected>Lenia</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="range">Range</label>
                </td>
                <td>
                  <input id="range" type="text" onchange='set_config("range");' value=15 />
                </td>
              </tr>
              <tr id="survival_range_field" hidden=true>
                <td>
                  Survival Range
                </td>
                <td>
                  <input id="survival_range_min" type="text" onchange='set_config("survival_range_min");' value=2.0 />
                  <input id="survival_range_max" type="text" onchange='set_config("survival_range_max");' value=3.0 />
                </td>
              </tr>
              <tr id="birth_range_field" hidden=true>
                <td>
                  Birth Range
                </td>
                <td>
                  <input id="birth_range_min" type="text" onchange='set_config("birth_range_min");' value=3.0 />
                  <input id="birth_range_max" type="text" onchange='set_config("birth_range_max");' value=3.0 />
                </td>
              </tr>
              <tr id="timestamp_field">
                <td>
                  <label for="timestamp">Timestamp</label>
                </td>
                <td>
                  <input id="timestamp" type="text" onchange='set_config("timestamp");' value=10 />
                </td>
              </tr>
            </tbody>
          </table>
      </fieldset>
    </div>
    <hr />

    <textarea id="loggerOutput" rows="10" readonly></textarea>

  </body>
</html>
