<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Lenia - Toybox</title>
    <style>
      #renderArea {
        width: 800px;
        height: 600px;
        background-color: black;
      }

      #errorText {
        font-size: 30px;
        color: white;
        font-family: courier, courier new, serif;
        text-align: center;
      }

      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      #emscriptenCanvas {
        width: 800px;
        height: 600px;
        display: none;
      }

      #loggerOutput {
        width: 99%;
        background-color: black;
        color: white;
        font-family: courier, courier new, serif;
      }

      #content {
        display: flex;
        margin: 0px auto;
        max-width: 1000px;
      }

    </style>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>

    <div id="content">
      <div id="renderArea">
        <canvas id="emscriptenCanvas" width="800" height="600"></canvas>
        <p id="errorText">Loading...</p>
      </div>
      <fieldset>
        <legend>Configuration</legend>
        <button onclick='window.module._app_restart();'>Restart</button>
      </fieldset>
    </div>
    <hr />

    <textarea id="loggerOutput" rows="10" readonly></textarea>

  </body>
</html>
